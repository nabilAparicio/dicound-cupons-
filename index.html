<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Porcentajes y Descuentos</title>
</head>

<body>
  <header class="container text-center my-5 ">
    <h1>Porcentajes Y Descuentos</h1>
    <p>Esta es una calculadora de porcentajes y precios</p>
  </header>
  <section class="container w-75 text-center ">
    <h2 class="">Calcula el precio a pagar de tus productos con descuento</h2>
    <form class="card w-50 text-center mx-auto mt-3" action="">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputCoupon" placeholder="Cupones">
        <label for="inputDiscount">Escribe tu cupon</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="inputPrice" placeholder="precio">
        <label for="inputPrice">Precio del producto</label>
      </div>
      <p id="resultP">
      </p>
      <button type="button" class="btn btn-outline-primary " id="calculate"
        onclick="onClickPriceDiscound()">Calcular</button>

    </form>


  </section>


  <script src="./descuentos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
